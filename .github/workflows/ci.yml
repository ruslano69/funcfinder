name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.21', '1.22', '1.23']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install dependencies
      run: go mod download

    - name: Run tests
      run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./internal/...

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.txt
        flags: unittests
        name: codecov-umbrella

    - name: Generate coverage report
      run: |
        go tool cover -func=coverage.txt > coverage.txt.summary
        echo "## Test Coverage" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        tail -1 coverage.txt.summary >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Build all binaries
      run: |
        echo "Building funcfinder toolkit..."
        ./build.sh

    - name: Test binaries
      run: |
        ./funcfinder --version
        ./stat --version
        ./deps --version
        ./complexity --version

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: binaries-linux
        path: |
          funcfinder
          stat
          deps
          complexity
        retention-days: 7

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Build Windows binaries
      run: .\build.ps1

    - name: Test binaries
      run: |
        .\funcfinder.exe --version
        .\stat.exe --version
        .\deps.exe --version
        .\complexity.exe --version

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: binaries-windows
        path: |
          funcfinder.exe
          stat.exe
          deps.exe
          complexity.exe
        retention-days: 7

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Build macOS binaries
      run: ./build.sh

    - name: Test binaries
      run: |
        ./funcfinder --version
        ./stat --version
        ./deps --version
        ./complexity --version

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: binaries-macos
        path: |
          funcfinder
          stat
          deps
          complexity
        retention-days: 7
